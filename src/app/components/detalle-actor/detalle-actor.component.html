<div class="pelicula-detalle-container" *ngIf="actor">
    <h2>{{ actor.nombre }},{{ actor.apellido }}</h2>
    <p>Nombre de usuario: {{ actor.nombreUsuario }}</p>
    <p>Correo: {{ actor.correo  }}</p>
    <p>Direccion 1: {{ actor.direccionUno }}</p>
    <p>Direccion 2: {{ actor.direccionDos }}</p>
    <p>Pais: {{ actor.pais }}</p>
    <p>Capital: {{ actor.capital }}</p>
  </div>
