
<main role="main">
    <div class="container">
        <h1 class="display-3">Listado de peliculas</h1>
    </div>
    
    <app-tabla-pelicula [peliculas]="peliculas" (event)="mostrar($event)" *ngIf="mostrarOpciones;else elseBlock"></app-tabla-pelicula>
    
    <ng-template #elseBlock >
        <button class="btn btn-primary" (click)="mostrar(null)" style="margin-left: 20%;" >Cambiar vista</button>
        <div class="container" style="margin-top: 5%;">
            <div class="row">
              <div class="col-md-4">
                <h2>Borrar</h2>
              </div>
              <div class="col-md-4">
                <h2>Mostrar</h2>
                <app-detalle-pelicula [pelicula]="peliculaSeleccionada"></app-detalle-pelicula>
              </div>
              <div class="col-md-4">
                <h2>Modificar</h2>
              </div>
            </div>
          </div> 
    </ng-template>
  
  </main>
